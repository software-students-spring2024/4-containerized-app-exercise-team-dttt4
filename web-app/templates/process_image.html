<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .container {
            width: 60%;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #parent_container {
            border: 1px solid #ccc;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            background-size: cover;
            background-position: center;
            border-radius: 4px;
        }
        #audio_player {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image to Text App</h1>
        <form action="/" method="POST" enctype="multipart/form-data" target="audio_frame">
            <label for="file">Select a file:</label>
            <input type="file" id="file" name="file" accept="image/*" required><br><br>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <iframe id="audio_frame" name="audio_frame" style="display:none;"></iframe>
        <audio id="audio_player" controls style="display:none;"></audio>
    </div>
    <script>
        document.getElementById('file').onchange = function (event) {
            var reader = new FileReader();
            reader.onload = function() {
                var output = document.getElementById('parent_container');
                output.style.backgroundImage = 'url(' + reader.result + ')';
            };
            reader.readAsDataURL(event.target.files[0]);

            var form = document.querySelector('form');
            form.onsubmit = function() {
                var iframe = document.getElementById('audio_frame');
                iframe.onload = function() {
                    var audioPlayer = document.getElementById('audio_player');
                    audioPlayer.src = iframe.contentWindow.location.href;
                    audioPlayer.style.display = 'block';
                };
            };
        };
    </script>
</body>
</html>
