<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Image to Text</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <label for="file">Select an image:</label>
            <input type="file" id="file" name="file" accept="image/*" required><br><br>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <!-- Trigger Processing Button -->
        <form action="/trigger_process" method="post">
            <button type="submit" class="btn btn-info" style="margin-top: 20px;">Trigger Processing</button>
        </form>

        <!-- Button to View Text Transcriptions -->
        <a href="/list_text" class="btn btn-success" style="margin-top: 20px;">View Text Transcriptions</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
