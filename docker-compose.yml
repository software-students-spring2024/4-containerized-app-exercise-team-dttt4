version: '3.8'
services:
  web:
    build: ./web-app
    ports:
      - "8080:8080"
    depends_on:
      - db
      - mlclient

  mlclient:
    build: ./machine-learning-client
    ports:
      - "5001:5001"
    depends_on:
      - db

  db:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_container:/data/db

volumes:
  mongodb_data_container:
